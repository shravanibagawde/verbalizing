	<div class="container">
	<div class="question1">
	Suppose [a person] had a basket full of apples and, being worried that some of the apples were rotten, wanted to take out the rotten ones to prevent the rot spreading. How would he proceed?</div>
  <form class="options">
    <label>
      <input type="radio" name="color" value="v1" onchange="showResponse(this)">He would begin by tipping the whole lot out of the basket.
    </label>
    <label>
      <input type="radio" name="color" value="v2" onchange="showResponse(this)">He would begin by removing each apple one by one.
    </label>
    <label>
      <input type="radio" name="color" value="v3" onchange="showResponse(this)">He would refrain from doing anything.
    </label>
    <div id="response"></div>
    <button id="proceed">Proceed</button>
  </form>
  </div>

  <script>
    function showResponse(radio) {
      var selectedValue = radio.value;
      var responseElement = document.getElementById("response");

      if (selectedValue === "v1") {
        responseElement.innerText = "Are you sure about that?";
      } else if (selectedValue === "v2") {
        responseElement.innerText = "Do you want to double check?";
      } else if (selectedValue === "v3") {
        responseElement.innerText = "Why so?";
      }
    }
  </script>
