<script type="text/javascript">

const paragraphs = ["…perhaps even simultaneously.", "One feature, the most distinctive of all, pits contemporary civilization against those that have preceded it: speed.", "The metamorphosis occurred in the space of a single generation,’ the historian Marc Bloch noted in the 1930s.", "The situation involves a second feature in turn: the accident.", "The gradual spread of catastrophic events not only affects the reality of the moment but causes anxiety and anguish for generations to come.", "From incidents to accidents, from catastrophes to cataclysms, everyday like has become a kaleidoscope…", "…where we endlessly bang into or run up against what crops up, ex abrupto, out of the blue so to speak.", "And so, in this broken mirror, we need to learn how to clearly make out what crops up more and more frequently…", "...and more to the point, more and more rapidly, in an untimely fashion…"];

let currentL = 0;

// Function to cycle through paragraphs
function cycleParagraph() {
	const lines = document.querySelector('.lines');
	currentL = (currentL + 1) % paragraphs.length;
	lines.textContent = paragraphs[currentL];
}

cycleParagraph();
