<script type="text/javascript">
console.log('Click anywhere')

	const ridhaWords = [
            "I don’t know",
            "It has a lot to with the way I respond to those around me",
            "I tell myself to walk into every room like a white man would",
            "I'm not sure if this is making sense",
            "I feel like I can’t afford to"
        ];

 
        function placeRidhaWords(event) {
            const randomWord = Math.floor(Math.random() * ridhaWords.length);
            const ridhaWord = ridhaWords[randomWord];

            const body = document.body;
            const randomDiv = document.createElement("div");
            randomDiv.className = "random-word";
            randomDiv.textContent = ridhaWord;

            const x = event.clientX - body.getBoundingClientRect().left;
            const y = event.clientY - body.getBoundingClientRect().top;

            randomDiv.style.left = `${x}px`;
            randomDiv.style.top = `${y}px`;

            body.appendChild(randomDiv);
        }

        document.addEventListener("click", placeRidhaWords);
</script>
