<body>
            <a class="link" style="
        display: flex;
        flex-direction: row-reverse;
        text-align: right;
        z-index: -10;
        font-size: 1vw;
        font-family: Neue Haas Unica Pro, sans-serif;

        line-height: 0em;

<script type="text/javascript">
console.log('Click anywhere')

	const willTexts = [
            "I think",
            "It is to have and perceive answers in a different light",
            "Wait this is so hard",
            "I take it back",
            "But also not really",
            "This is scaring me"
        ];

 
        function placeWillText(event) {
            const randomText = Math.floor(Math.random() * willTexts.length);
            const willText = willTexts[randomText];

            const body = document.body;
            const randomDiv = document.createElement("div");
            randomDiv.className = "random-text";
            randomDiv.textContent = willText;

            const x = event.clientX - body.getBoundingClientRect().left;
            const y = event.clientY - body.getBoundingClientRect().top;

            randomDiv.style.left = `${x}px`;
            randomDiv.style.top = `${y}px`;

            body.appendChild(randomDiv);
        }

        document.addEventListener("click", placeWillText);
</script>
</body>
